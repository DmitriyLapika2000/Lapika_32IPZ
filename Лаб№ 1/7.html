<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
     a = prompt("Enter the quantity of purchased goods:");
   b = prompt("Enter the price per unit of goods");
   c = parseInt(a);
   d = parseInt(b);
   var s = c * d;
   document.write("To be paid:" + s);
    </script>
  </head>
 </html>
